<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Favicon -->
    <link rel="icon" href="./img/todo-favicon.PNG">
    <!-- fontawesome reference -->
    <script src="https://kit.fontawesome.com/cd744a9aa5.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300&family=Yusei+Magic&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/app.js" type="text/javascript"></script>
    <title>The 'TODO' To Do List </title>
</head>
<body>
    <header>
        <div class="hero">
        <h1><i class="fas fa-clipboard-list"></i>  The 'TODO' To Do List</i></h1>
        </div>
      </header>
      
    <!-- Main Section -->
    <div class="todo-container">
        <!-- todo boxs -->
       <section class="todo-boxs">
           <div class="container">
               <div class="box">
                   <div class="box-title">
                       <h2 class="box-name">To Do</h2>
                       <i class="fas fa-plus-square icon add greenH"></i>
                   </div>
                   <div class="cards"  id="box1">
                   </div>
                       
               </div>
               <div class="box">
                   <div class="box-title">
                       <h2 class="box-name">In Progress</h2>
                   </div>
                   <div class="cards"  id="box2">
                   </div>
               </div>
               <div class="box">
                   <div class="box-title">
                       <h2 class="box-name">Review</h2>
                   </div>
                   <div class="cards" id="box3">
                   </div>
               </div>
               <div class="box">
                   <div class="box-title">
                       <h2 class="box-name">Done</h2>
                   </div>
                   <div class="cards" id="box4">
                   </div>
               </div>
           </div>
       </section>
   
       <!-- Form Section -->
       <section class="todo-form" id="add-form">
           <!-- <i class="fas fa-trash-alt icon delete"></i> -->
           <i class="fas fa-window-close icon close redH"></i>
           <form>
               <textarea class="todo-title" rows="2" placeholder="Add title"></textarea>
               <p class="error" style="color: red; visibility: hidden;">please add title</p>
               <br>
               <label>Description :</label>
               <br><br>
               <textarea class="todo-description" rows="5" placeholder="Add Description"></textarea>
               <br><br>
                 <input type="submit" class="add-card-button" value="Add Card">
           </form>
       </section>
   </div>

  
         
<footer class="foot">
<div class="feet">
    <div class="firstcol">
        <button class="button" type="button">
            Company
        </button>

        <button class="button" type="button">
            Help
        </button>

    </div>

    <div class="secondcol">
        <p>
            Join millions of people who organize work and life with The 'Todo' To Do List.
        </p>
        <ul>
            <li><a href=""><img src="img/ig.png" alt="ig"></a></li>
            <li><a href=""><img src="img/in.png" alt="in"></a></li>
            <li><a href=""><img src="img/ytu.png" alt="yt"></a></li>
            <li><a href=""><img src="img/fb.png" alt="fb"></a></li>
            <li><a href=""><img src="img/tw.png" alt="tw"></a></li>
        </ul>
    </div>

</div>

<div class="copyright">
    <p>
        &copy; 2021 Copyright: Todo To Do List
    </p>
</div>

</footer>


</body>
</html>
